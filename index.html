<!DOCTYPE html>
<html>
<head>
  <title>A1 Drycleaners</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e0f2fe, #f8fafc);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    background: white;
    padding: 26px;
    border-radius: 16px;
    width: 92%;
    max-width: 380px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
  }

  h1 {
    text-align: center;
    margin-bottom: 22px;
    font-size: 24px;
    color: #1e293b;
  }

  input, select {
    width: 100%;
    padding: 14px;
    margin-bottom: 14px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    outline: none;
  }

  input:focus, select:focus {
    border-color: #2563eb;
  }

  button {
    width: 100%;
    padding: 15px;
    font-size: 17px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: white;
    cursor: pointer;
    margin-bottom: 12px;
    font-weight: 500;
  }

  button:active {
    transform: scale(0.98);
  }

  .back {
    background: linear-gradient(135deg, #64748b, #475569);
  }

  p {
    font-size: 15px;
    color: #334155;
    line-height: 1.5;
  }

  hr {
    border: none;
    border-top: 1px solid #e5e7eb;
    margin: 14px 0;
  }
</style>

</head>

<body>

<!-- HOME -->
<div class="box" id="home">
  <h1>üß∫ A1 DRYCLEANERS<br>‡§è1 ‡§°‡•ç‡§∞‡§æ‡§Ø‡§ï‡•ç‡§≤‡§ø‡§®‡§∞‡•ç‡§∏</h1>
  <button onclick="showAdd()">‚ûï Add Customer</button>
  <button onclick="showBill()">üßæ New Bill</button>
  <button onclick="showList()">üìã View Customers</button>
</div>

<!-- ADD CUSTOMER -->
<div class="box" id="add" style="display:none">
  <h1>Add Customer</h1>
  <input id="nameMarathi" placeholder="‡§®‡§æ‡§µ (Marathi)">
  <input id="nameEnglish" placeholder="Name (English)">
  <input id="mobile" placeholder="Mobile Number">
  <button onclick="saveCustomer()">Save Customer</button>
  <button class="back" onclick="goHome()">‚¨Ö Back</button>
</div>

<!-- NEW BILL -->
<div class="box" id="bill" style="display:none">
  <h1>New Bill</h1>

  <select id="billCustomer"></select>
  <input id="total" placeholder="Total Amount">
  <input id="paid" placeholder="Paid Amount">

  <button onclick="saveBill()">Save & Send WhatsApp</button>
  <button class="back" onclick="goHome()">‚¨Ö Back</button>
</div>

<!-- CUSTOMER LIST -->
<div class="box" id="list" style="display:none">
  <h1>Customers</h1>
  <div id="customers"></div>
<div id="bills"></div>

  <button class="back" onclick="goHome()">‚¨Ö Back</button>
</div>

<script>
function showAdd() {
  hideAll(); add.style.display = "block";
}
function showBill() {
  hideAll(); bill.style.display = "block";
  loadCustomerOptions();
}
function showList() {
  hideAll(); list.style.display = "block";
  loadCustomers();
}
function goHome() {
  hideAll(); home.style.display = "block";
}
function hideAll() {
  home.style.display = add.style.display = bill.style.display = list.style.display = "none";
}

/* CUSTOMER */
function saveCustomer() {
  const customer = {
    marathi: nameMarathi.value,
    english: nameEnglish.value,
    mobile: mobile.value
  };

  if (!customer.marathi || !customer.english || !customer.mobile) {
    alert("Fill all fields");
    return;
  }

  fetch("http://localhost:5000/customers", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(customer)
  })
  .then(res => res.json())
  .then(() => {
    alert("Customer saved to cloud ‚úÖ");
    nameMarathi.value = "";
    nameEnglish.value = "";
    mobile.value = "";
  })
  .catch(err => {
    alert("Error saving customer");
    console.log(err);
  });
}


/* LOAD CUSTOMERS */
function loadCustomers() {
  fetch("http://localhost:5000/customers")
    .then(res => res.json())
    .then(data => {
      customers.innerHTML = "";
      data.forEach(c => {
        customers.innerHTML += `
          <p>
            <b>${c.marathi}</b><br>
            ${c.english}<br>
            üìû ${c.mobile}
          </p>
          <hr>
        `;
      });
    })
    .catch(err => {
      alert("Error loading customers");
      console.log(err);
    });
}



/* BILL */
function loadCustomerOptions() {
  const data = JSON.parse(localStorage.getItem("customers")) || [];
  billCustomer.innerHTML = "<option>Select Customer</option>";
  data.forEach((c, i) => {
    billCustomer.innerHTML += `<option value="${i}">${c.english}</option>`;
  });
}

function saveBill() {
  const customers = JSON.parse(localStorage.getItem("customers")) || [];
  const bills = JSON.parse(localStorage.getItem("bills")) || [];

  const index = billCustomer.value;
  const c = customers[index];

  const totalAmt = Number(total.value);
  const paidAmt = Number(paid.value);

  if (!c || isNaN(totalAmt) || isNaN(paidAmt)) {
    alert("Invalid bill data");
    return;
  }

  const due = totalAmt - paidAmt;
  const now = new Date().toLocaleString();

  bills.push({
    customerIndex: index,
    total: totalAmt,
    paid: paidAmt,
    due: due,
    date: now
  });

  localStorage.setItem("bills", JSON.stringify(bills));

  const msg =
`‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ ${c.english},
‡§§‡•Å‡§Æ‡§ö‡•á ‡§ï‡§™‡§°‡•á ‡§§‡§Ø‡§æ‡§∞ ‡§Ü‡§π‡•á‡§§ üôèüòä
‡§è‡§ï‡•Ç‡§£ ‡§¨‡§ø‡§≤: ‚Çπ${totalAmt}
‡§ú‡§Æ‡§æ: ‚Çπ${paidAmt}
‡§¨‡§æ‡§ï‡•Ä: ‚Çπ${due}
‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï: ${now}

‚Äì A-1 DRYCLEANERS`;

  const whatsappURL =
    "https://wa.me/91" + c.mobile + "?text=" + encodeURIComponent(msg);

  window.location.href = whatsappURL;
}

</script>

</body>
</html>
